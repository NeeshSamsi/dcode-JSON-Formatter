<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/main.css" />
    <script src="./src/main.js" defer></script>
    <title>JSON Formatter | dcode</title>
  </head>

  <body>
    <div class="container">
      <textarea class="large-area large-area--input" placeholder="Enter your JSON here...">{"name": "Neesh"}</textarea>
      <div class="controls">
        <button type="button" class="controls-button controls-button--format">Format</button>
        <button type="button" class="controls-button controls-button--minify">Minify</button>
      </div>
      <textarea
        readonly
        class="large-area large-area--output"
        placeholder="Your editted JSON will appear here..."
      ></textarea>
    </div>
  </body>
</html>
